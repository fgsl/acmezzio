name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Instala MariaDB e drivers
      run:  sudo apt install mariadb-server mariadb-client php-mysql -y
      
    - name: Pára o MariaDB server
      run: sudo service mariadb stop

    - name: Cria um arquivo com a senha do administrador do banco
      run: echo "ALTER USER root@'%' IDENTIFIED VIA mysql_native_password USING PASSWORD(\"admin\");FLUSH PRIVILEGES;" > mysql-init && cat mysql-init

    - name: Inicia o MariaDB com modo safe
      run: sudo mysqld_safe --skip-grant-tables &

    - name: Altera a senha do usuário root
      run: sudo mysql -u root < mysql-init &

    - name: Pára o MariaDB server
      run: sudo service mariadb stop

    - name: Inicia o MariaDB server
      run: sudo service mariadb start
 
    - name: Cria o banco de dados
      run: sudo mysql -u root < data/acmezzio.sql

    - name: Cria o arquivo local de conexão com o banco de dados 
      run: echo "<?php return ['db' => ['username'=>'root','password'=>'admin']];" > config/autoload/acme.local.php && cat config/autoload/acme.local.php

    - name: Cria arquivo de teste de conexão com o banco de dados
      run: echo "<?php \$conn = new mysqli('localhost', 'root', 'admin', 'acmezzio'); if (\$conn->connect_error) { echo 'falha';} else { echo 'sucesso';}" > dbtest.php && cat dbtest.php
      
    - name: Executa o teste de conexão com o banco de dados
      run: php dbtest.php

    - name: Instala dependências
      run: composer install

    - name: Inicia o servidor web
      run: php -S localhost:8000 -t public &

    - name: Executa os testes
      run: vendor/bin/phpunit
      
      

